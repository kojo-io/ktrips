<ion-toolbar style="--background: rgba(71,75,71,0.38)">
  <ion-buttons slot="start">
    <ion-button (click)="phone()">
      <ion-icon style="color: white" slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title></ion-title>
</ion-toolbar>
<ion-content fullscreen>
  <div style="margin-top: 2rem">
    <img src="assets/images/logo/img-head.png" class="ion-padding-bottom img">
    <img src="assets/slides/password.svg">
    <form class="container" nz-form name="loginForm" [formGroup]="loginForm" novalidate style="margin-top: 3rem">
      <ion-row>
        <ion-col size="12">
          <mat-form-field class="example-full-width">
            <span matPrefix><ion-icon name="keypad"></ion-icon></span>
              <input matInput type="number" placeholder=" PIN" formControlName="contact">
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" (click)="pinLogin()">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
