<ion-content >
  <div style="margin-top: 3rem">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="assets/slides/order.svg">
        <h4>multiple bus operator options</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/maps-and-location.svg">
        <h4>multiple pick up and drop off options</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/bus.svg">
        <h4>multiple bus options available</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/ticket.svg">
        <h4>electronic ticketing</h4>
      </ion-slide>
    </ion-slides>
    <form class="container" nz-form name="loginForm" [formGroup]="loginForm" novalidate>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <span matPrefix><ion-icon name="person"></ion-icon></span>
            <input matInput placeholder="Email or Username" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <span matPrefix><ion-icon name="lock"></ion-icon></span>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <ion-button size="large" shape="round" expand="block" (click)="login()">Login</ion-button>
        </div>
        <div class="ion-padding-top">
          <ion-button size="large" shape="round" fill="outline" expand="block" (click)="register()" >Register</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
