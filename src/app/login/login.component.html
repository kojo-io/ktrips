<ion-content >
  <ion-col style="margin-top: 2rem">
    <img src="assets/images/logo/img-head.png" class="ion-padding-bottom img">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="assets/slides/order.svg">
        <h4>multiple bus operator options</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/maps-and-location.svg">
        <h4>multiple pick up and drop off options</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/bus.svg">
        <h4>multiple bus options available</h4>
      </ion-slide>
      <ion-slide>
        <img src="assets/slides/ticket.svg">
        <h4>electronic ticketing</h4>
      </ion-slide>
    </ion-slides>
    <form class="container" nz-form name="loginForm" [formGroup]="loginForm" novalidate>
      <ion-row>
        <ion-col size="12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder=" Phone" formControlName="phone">
            <span matSuffix><ion-icon name="person"></ion-icon></span>
          </mat-form-field>
        </ion-col>
<!--        <ion-col size="12">-->
<!--          <mat-form-field class="example-full-width">-->
<!--            <span matPrefix><ion-icon name="lock"></ion-icon></span>-->
<!--            <input matInput placeholder=" Password" [type]="hide ? 'password' : 'text'" formControlName="password">-->
<!--            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">-->
<!--              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
<!--            </button>-->
<!--          </mat-form-field>-->
<!--        </ion-col>-->
        <ion-col size="12">
          <ion-button expand="block" (click)="verify()">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="phone()">pin</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="register()">Sign Up!</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-col>
</ion-content>
