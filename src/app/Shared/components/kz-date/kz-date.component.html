<div style="padding: 10px 10px 10px 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-5">
        <small [ngStyle]="{color: colorMonthYear, 'font-size': fontSizeMonthYear}">{{Month}} / {{Year}}</small>
        <h1 [ngStyle]="{color: colorDate, 'font-size': fontSizeDate}" >{{Date}}</h1>
        <h5 [ngStyle]="{color: colorDay, 'font-size': fontSizeDay}">{{Day}}</h5>
      </div>
    </div>
  </div>
</div>
