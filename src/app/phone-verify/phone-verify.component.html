<ion-toolbar style="--background: rgba(71,75,71,0.38)">
  <ion-buttons slot="start">
    <ion-button (click)="dismiss()">
      <ion-icon style="color: white" slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title></ion-title>
</ion-toolbar>
<ion-content fullscreen>
  <div style="margin-top: 2rem">
    <img src="assets/images/logo/img-head.png" class="ion-padding-bottom img">
    <img src="assets/slides/password.svg">
    <form class="container" nz-form name="loginForm" [formGroup]="loginForm" novalidate style="margin-top: 3rem">
      <ion-row>
        <ion-col size="12">
          <h2 class="text-center">Enter code sent to <i>{{phone}}</i></h2>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Code</mat-label>
            <input matInput type="text" placeholder="Code" formControlName="code">
            <span matSuffix><ion-icon name="keypad"></ion-icon></span>
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" (click)="register()">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
