<ion-header>
  <ion-toolbar>
    <img src="assets/images/logo/img-head.png" class="img-head">
    <ion-title class="ion-padding-bottom">My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-item detail>
      <ion-avatar slot="start">
        <ion-icon size="large" name="contact"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{baseService.getUserData().firstname}} {{baseService.getUserData().lastName}}</h2>
        <h3>{{baseService.getUserData().email}}</h3>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item detail>
      <ion-label>
        Wallet
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Refer & Earn
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Offers
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Support
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Help
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Settings
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Delete Account
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item detail (click)="logout()">
      <ion-label>
        Logout
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
